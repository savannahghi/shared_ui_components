  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_spinkit: ^5.0.0
  flutter_svg: ^0.22.0
  http: ^0.13.3
  intl: ^0.17.0
  material_design_icons_flutter: ^5.0.5955-rc.1
  pin_code_text_field: ^1.8.0
  rxdart: ^0.27.1

